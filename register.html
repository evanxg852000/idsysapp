<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Professional biometric identification made easy">
    <meta name="author" content="Evansofts">
    <title>Professional biometric identification made easy</title>
    <link rel="canonical" href="http://idsys.io">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <link href="static/main.css" rel="stylesheet">
</head>
<body class="form text-center">
    <form class="form-signup" action="#!">
        <img class="mb-4" src="static/img/logo2.svg" alt="" width="200" height="40">
        <h1 class="h3 mb-4 font-weight-normal">Sign up</h1>
    
        <div class="alert alert-danger mb-4" role="alert">A simple danger alertâ€”check it out!</div>
        
        <div class="form-row mb-4">
            <div class="col">
                <input type="text" id="accountOrganisation" class="form-control" placeholder="Organisation">
            </div>
            <div class="col">
                <input type="text" id="accountFullName" class="form-control" placeholder="Full name">
            </div>
        </div>
    
        <input type="email" id="acountEmail" class="form-control mb-4" placeholder="E-mail">

        <input type="password" id="accountPassword" class="form-control" placeholder="Password" aria-describedby="accountPasswordHelpBlock">
        <small id="accountPasswordHelpBlock" class="form-text text-right text-muted mb-4">
            At least 8 characters and 1 digit
        </small>
    
        <div class="form-group">
            <select class="form-control" id="accountType">
                <option>Select plan</option>
                <option>Free $0.0/mo</option>
                <option>Pro $39.0/mo</option>
                <option>Enterprise $49.0/mo</option>
            </select>
        </div>
    
        <button class="btn btn-lg btn-primary btn-block my-4" style="background:#1694D2;" type="submit">Sign up</button>
        <hr>
        <p>By registering you agree to our <a href="#" target="_blank">terms of service</a>
    </form>
</body>
</html>
